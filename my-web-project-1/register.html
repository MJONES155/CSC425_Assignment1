<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Register</h1>
    </header>
    <section class="hero">
        <p>
            <i class="fas fa-user-check"></i> Create your account below to get started!
        </p>
    </section>
    <main>
        <button class="back-btn" onclick="location.href='index.html'">
            <i class="fas fa-arrow-left"></i> Back to Home
        </button>
    </main>
    <div class="register-card card">
        <form>
            <label for="username"><i class="fas fa-user"></i> Username:</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required>

            <label for="email"><i class="fas fa-envelope"></i> Email:</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>

            <label for="password"><i class="fas fa-lock"></i> Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <button type="submit" class="main-btn"> Register <i class="fas fa-check"></i>
            </button>
        </form>
    </div>
    <footer>
        <p>
            &copy; 2025 Deliverable 1 
            <i class="fas fa-heart" style="color:#e48ca0;"></i>
            <a href="https://github.com/MJONES155/CSC425_Assignment1" target="_blank" style="margin-left:10px; color:#333;">
                <i class="fab fa-github"></i> GitHub
            </a>
        </p>
    </footer>
</body>
</html>
