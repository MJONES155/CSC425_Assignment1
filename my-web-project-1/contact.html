<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <section class="hero">
        <p>
            <i class="fas fa-envelope"></i> We'd love to hear from you!
            Please use the form below to get in touch.
        </p>
    </section>
    <main>
        <button class="back-btn" onclick="location.href='index.html'">
            <i class="fas fa-arrow-left"></i> Back to Home
        </button>
    </main>
    <div class="contact-card card">
        <form>
            <label for="name"><i class="fas fa-user"></i> Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email"><i class="fas fa-envelope"></i> Email:</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>

            <label for="message"><i class="fas fa-comment"></i> Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Type your message here..." required></textarea>

            <button type="submit" class="main-btn">
                <i class="fas fa-paper-plane"></i> Send Message
            </button>
        </form>
    </div>
    <footer>
        <p>
            &copy; 2025 Deliverable 1 
            <i class="fas fa-heart" style="color:#e48ca0;"></i>
            <a href="https://github.com/MJONES155/CSC425_Assignment1" target="_blank" style="margin-left:10px; color:#333;">
                <i class="fab fa-github"></i> GitHub
            </a>
        </p>
    </footer>
</body>
</html>
